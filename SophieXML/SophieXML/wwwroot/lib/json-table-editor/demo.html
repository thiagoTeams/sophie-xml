<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
</head>

<body>

    <div class = "container"> 

        <div class="row mt-3">
            <div id='input_container' class='col-md-12'>
                <label for="Textarea1">Enter a json array of objects</label>
                <textarea class="form-control" id="Textarea1" rows="8">
        [
        {"id":1, "name":"name1"},
        {"id":2, "name":"name2", "salary":2000},
        {"id":3, "name":"name3"},
        {"id":4, "name":"name4", "bonus":3000},
        {"id":5, "name":"name5", "salary":{"basic":2000, "extra":"500"}},
        {"id":6, "name":"name6", "bonus":[{"quarter":1, "first":1000, "second":"500"},{"quarter":2, "first":1000, "second":"500"}]}
        ]
                </textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class='col-md-4'></div>
            <div id='button_container' class='col-md-3'>
                <button id='json_to_table_btn' type="button" class="btn btn-primary btn-lg btn-block">JSON to Table</button>
            </div>
        </div>

        <div class="row mt-3">
            <div id='table_container' class='col-md-12'></div>
        </div>

        <div class="row mt-3">
            <div class='col-md-4'></div>
            <div id='button_container' class='col-md-3'>
                <button id='table_to_json_btn' type="button" class="btn btn-primary btn-lg btn-block">Table to JSON</button>
            </div>
        </div>

        <div class="row mt-3">
            <div id='result_container' class='col-md-12'></div>
        </div>
        
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
        <script src="./jsoneditor.js"></script>

        <script>
            $(document).ready(function () {

                jsonEditorInit('table_container', 'Textarea1', 'result_container', 'json_to_table_btn', 'table_to_json_btn');

            });
        </script>

</body>

</html>
